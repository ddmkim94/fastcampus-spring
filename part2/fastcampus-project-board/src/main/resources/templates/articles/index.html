<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- 최신 버전에서는 생략해도 별 문제 없는듯.. -->
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

  <!-- header.html 에서 header 엘리먼트로 대체해라! -->
  <header th:replace="~{header :: header}"></header>

  <main>
    <form action="">
      <label for="search-type" hidden>검색 조건</label>
      <select id="search-type" name="search-type">
        <option value="title">제목</option>
        <option value="content">본문</option>
        <option value="id">id</option>
        <option value="nickname">닉네임</option>
        <option value="hashtag">해시태그</option>
      </select>

      <label for="search-value" hidden>검색어</label>
      <input type="search" id="search-value" name="search-value" placeholder="검색어를 입력하세요!">

      <button type="submit">검색</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>해시태그</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>첫 게시글!</td>
        <td>#처음</td>
        <td>동민</td>
        <td>2023-02-28</td>
      </tr>
      <tr>
        <td>두번 째 게시글!</td>
        <td>#두번 째</td>
        <td>동민</td>
        <td>2023-02-28</td>
      </tr>
      <tr>
        <td>세번 째 게시글!</td>
        <td>#세번 째</td>
        <td>동민</td>
        <td>2023-02-28</td>
      </tr>
      </tbody>
    </table>

    <nav>
      <table>
        <tr>
          <td>previous</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>next</td>
        </tr>
      </table>
    </nav>
  </main>

  <!-- ~{ } 생략 가능함!  -->
  <footer th:replace="footer :: footer"></footer>
</body>
</html>
